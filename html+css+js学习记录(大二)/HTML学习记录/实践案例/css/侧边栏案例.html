<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>小米侧边栏</title>
		<style type="text/css">
		/*dispaly:block 行元素变为块元素*/
			a {
				display: block;
				width: 230px;
				height: 80px;
				background-color: #666666;
				font-size: 0.875rem;
				text-decoration: none;
				text-indent: 2em;
				line-height: 40px;
				color: #FFFFFF;
				
			}
			
			/*文字的行高等于盒子的高度就可以居中 line-height=height*/
			
			/*鼠标经过链接变换背景颜色*/
			a:hover {
				background-color: #ff6700;
			}
		</style>
	</head>
	<body>
		<!--dispaly:block 行元素变为块元素-->
		<a href="">手机 电话卡</a>
		<a href="">电视 盒子</a>
		<a href="">笔记本 平板</a>
		<a href="">出行 穿戴</a>
		<a href="">智能 路由器</a>
		<a href="">健康 儿童</a>
		<a href="">耳机 音响</a>
	</body>
</html>
