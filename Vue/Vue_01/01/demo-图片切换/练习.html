<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <div id="mask">
      <div class="center">
          <h1 class="title">
              <img src="./images/logo.png" alt="">helloworld
          </h1>
          <img :src="imgArr[index]" alt="">
          <a href="javascript:void(0)"  v-if="index!=0" class="left" @click="prev">
              <img src="./images/prev.png" alt="" />
          </a>

          <a href="javascript:void(0)" v-if="index<imgArr.length-1" class="right" @click="next">
              <img src="./images/next.png" alt="" />
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let vue = new Vue({
        el:'#mask',
        data:{
            imgArr:[
                "./images/00.jpg",
                "./images/01.jpg",
                "./images/02.jpg",
                "./images/03.jpg",
                "./images/04.jpg",
                "./images/05.jpg",
                "./images/06.jpg",
                "./images/07.jpg",
                "./images/08.jpg",
                "./images/09.jpg",
                "./images/10.jpg",
            ],
            index:0
        },
        methods:{
            prev:function () {
                this.index--;
            },
            next:function () {
                this.index++;
            }
        }
    })
</script>
</body>
</html>
